<section class="container mt-3">
  <h1>List of users</h1>
  <hr>
  <div class="row">
  <article class="col-12 col-md-6 col-lg-4" *ngFor="let user of users">
  <app-user-card [user]="user"></app-user-card>
    </article>
  </div>

  <div class="d-flex justify-content-center align-items-center my-5">
    <button class="btn btn-dark mx-4" (click)="loadUsers(page - 1)" [disabled]="page === 1">Previous</button>
    
    <span class="mx-2" *ngFor="let pageNum of getPages()" 
          [class.currentActive]="pageNum === page"
          (click)="loadUsers(pageNum)"
          role="button">
      {{pageNum}}
    </span>
    
    <button class="btn btn-dark mx-4" (click)="loadUsers(page + 1)" [disabled]="page === pagesCount">Next</button>
    </div>
</section>
